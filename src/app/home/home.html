<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>School Events</title>
  <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main class="app">

    <h1>School Events</h1>

   <div class="filters">
  <button class="filter all active">All</button>

  <button class="filter clubs">Clubs</button>

</div>


    <section class="allDays">
      <div class="day">
      <h2 class="lined-title">Dec 1</h2>

      </div>

    </div>

  </main>
